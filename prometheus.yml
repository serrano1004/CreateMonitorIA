global:
  scrape_interval: 5s  # Intervalo para capturar m√©tricas

scrape_configs:
  - job_name: 'docker'
    static_configs:
      - targets: ['172.17.0.21:9104']  # IP del contenedor donde corre docker_exporter (o cAdvisor)

  - job_name: 'node'
    static_configs:
      - targets: ['172.27.164.211:9104']  # Exportador de node_exporter (si lo tienes en tu PC o WSL2)
  
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090/metrics']